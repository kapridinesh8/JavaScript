<html>
    <head>
        <title>Compound Operator in JavaScript</title>
        <script>
         
         var x = 20;
         var y = 30;
         
         //compound operator :
         var z = x *= y;
         //z = x = x*y
         //z = x = 20*30
         //z = x = 600;
         //hence value of x = 600 and z = 600

         document.write("X : " + x + "</br>");

         document.write("Y : " + y + "</br>");

         document.write("Z : " + z + "</br>");

         //============================================================================================
         var a = 20;
         var b = 30;
         
         //compound operator :
         var c = a += b;
         //z = x = x+y
         //z = x = 20+30
         //z = x = 50;
         //hence value of x = 50 and z = 50

         document.write("A : " + a + "</br>");

         document.write("B : " + b + "</br>");

         document.write("C : " + c + "</br>");


        </script>
    </head>
<body>

</body>    
</html>
