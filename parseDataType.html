<html>
    <head>
        <title>Parse Data in JavaScript</title>
        <script>
          //for converting String to any particular data type we need to write

          //Integer
          var a = parseInt(11);
          document.write("</br>" + a);

          //Float
          var b = parseFloat(12);
          document.write("</br>" + b);

          //Default String
          var c = 13;
          document.write("</br>" + c);

        </script>
    </head>
<body>

</body>    
</html>
