<html>

<head>
  <title>For loop in JavaScript</title>
  <script>

    var x = parseInt(prompt("Enter the value of X to print the table"));
    
    for(var i = 0; i <= x; i++)
    {
        if(i % 3 == 0)
        {
            continue;
        }
        
        document.write("</br>" + i);   
    }

  </script>
</head>

<body>

</body>

</html>
