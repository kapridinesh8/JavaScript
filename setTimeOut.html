<!DOCTYPE html>
<html>

<head>
    <script>
        
         function timer()
         {
             setTimeout(loads , 4000);
         }
         function loads()
         {
             window.location = "https://www.google.com";
         }   

    </script>
</head>

<body onload="timer()">
    <h3>Redirecting......</h3>
</body>

</html>
