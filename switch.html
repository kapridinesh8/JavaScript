<html>

<head>
  <title>Switch in JavaScript</title>
  <script>

    var x = parseInt(prompt("Enter the value of X :", " X = "));
    
    switch(x)
    {
        case 1 :
                document.write("</br>I am 1");
                break;
        case 2 :
                document.write("</br>I am 2");
                break;
        case 3 :
                document.write("</br>I am 3");
                break;
        default :
                document.write("</br>I am Other then 1 , 2 and 3");
                break;
    }

  </script>
</head>

<body>

</body>

</html>
