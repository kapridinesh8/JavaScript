<!--DOCUMENT OBJECT MODEL-->
<!DOCTYPE html>
<html>

<head>
    <script>
        function eventlistner()
        {
            document.getElementById("button1").addEventListener("click" , handleFunction);

            function handleFunction()
            {
                document.getElementById("id1").style.color = "black";
                document.getElementById("id1").style.backgroundColor = "pink";
                document.getElementById("id1").style.fontSize = "46px";
            }
        }

        window.addEventListener("load" , eventlistner);
    </script>
</head>

<body>
    
    <p id = "id1">
        Hey boy :) How are you ?
    </p>
    <input type="button" value="CLICK TO SEE MAGIC" id = "button1">
   

</html>
