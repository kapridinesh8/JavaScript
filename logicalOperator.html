<html>

<head>
  <title>Logical Operator in JavaScript</title>
  <script>

    var x = parseInt(prompt("Enter the value of X :", " X = "));
    var z = x++;
    var a = x;

    document.write("I am z :" +z + "</br>");
    document.write("I am a :" +a + "</br>");

  </script>
</head>

<body>

</body>

</html>
