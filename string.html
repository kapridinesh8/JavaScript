<!DOCTYPE html>
<html>

<head>
    <script>
         var s = "Hello World";
         document.write(s + "</br>");
         document.write("Lenght of the string is :" + s.length + "<br/>");
         document.write("To Upper Case :" + s.toUpperCase() +  "<br/>");
         document.write("To Lower Case :" + s.toLowerCase() +  "<br/>");
         document.write("Index of :" + s.indexOf("H")+  "<br/>");
         document.write("Replace :" + s.replace("Hello" , "Dinesh") + "<br/>");
    </script>
</head>

<body>
  
</body>

</html>
