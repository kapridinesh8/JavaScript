<html>
    <head>
        <title>Alert in JavaScript</title>
        <script>
          
          function dipslay(x , y )
          {
              document.write("</br> X * Y = " + (x*y));
          }
          
          dipslay(5 , 10);


          function factorial(x)
          {
              if( x == 1)
                return 1;
              
              return x * factorial(x -1);

          }

          var fact = factorial(5);
          document.write("</br> FACTORIAL : " +fact);
        </script>
    </head>
<body>

</body>    
</html>
